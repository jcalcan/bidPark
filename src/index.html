<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan Alcantara" />
    <meta
      name="description"
      content="Bid Park - Parking Spot Auction Exchange"
    />
    <meta name="keywords" content="HTML, CSS, parking auction project" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <title>Bid Park VIP - parking spot auction exchange</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Auction Site</h1>
        <nav class="header__nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Home</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Auctions</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">My Bids</a>
            </li>
          </ul>
          <!-- Login section -->
          <section class="login">
            <h2>User Login</h2>
            <form id="loginForm">
              <input
                type="email"
                id="login_email"
                placeholder="Email"
                required
              />
              <input
                type="password"
                id="login_password"
                placeholder="Password"
                required
              />
              <button type="submit">Login</button>
              <a href="#" id="forgotPasswordLink">Forgot Password?</a>
              <span class="error-message" style="color: red"></span>
            </form>
          </section>
          <!-- Forgot Password Section -->
          <section class="forgot-password" style="display: none">
            <h2>Reset Password</h2>
            <form id="forgotPasswordForm">
              <input
                type="tel"
                id="reset_phone"
                placeholder="Enter your phone number"
                required
              />
              <button type="submit" id="sendResetCodeBtn">
                Send Reset Code
              </button>
              <span class="reset-message"></span>
            </form>
            <form id="resetPasswordForm" style="display: none">
              <input
                type="text"
                id="resetCode"
                name="resetCode"
                placeholder="Enter reset code"
                required
              />
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                placeholder="Enter new password"
                required
              />
              <button type="submit" id="resetPasswordBtn">
                Reset Password
              </button>
            </form>

            <span class="reset-message" style="color: green"></span>

            <a href="#" id="backToLoginLink">Back to Login</a>
          </section>

          <!-- Welcome message will be appended here -->
          <div id="welcomeContainer"></div>
          <button id="logoutButton" style="display: none">Logout</button>
        </nav>
      </header>

      <main class="main">
        <!-- Registration Section -->
        <section class="registration">
          <h2>User Registration</h2>
          <form id="registrationForm">
            <input
              type="text"
              id="first_name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              id="last_name"
              placeholder="Last Name"
              required
            />
            <input type="tel" id="phone" placeholder="Phone Number" required />
            <input type="email" id="email" placeholder="Email" required />

            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />

            <button type="submit">Register</button>
            <span class="error-message" style="color: red"></span>
          </form>
        </section>
        <!-- Map container -->
        <div id="map" style="height: 400px"></div>

        <!-- Auction Creation Section -->
        <section class="auction-creation" id="auction-creation">
          <h2>Create Auction</h2>
          <form id="auctionForm">
            <label for="auctionTitle">Title:</label>
            <input type="text" id="auctionTitle" name="title" required />

            <label for="startingPrice">Starting Price:</label>
            <input
              type="number"
              id="startingPrice"
              name="startingPrice"
              required
            />

            <label for="auctionDescription">Selected Location:</label>
            <input
              type="text"
              id="auctionDescription"
              name="description"
              readonly
            />
            <div id="coordinatesDisplay">Selected Coordinates: None</div>
            <!-- Display selected coordinates -->
            <button type="submit">Create Auction</button>
          </form>
        </section>

        <!-- Active Auctions Section -->
        <section class="auction-list">
          <h2 class="auction-list__title">Active Auctions</h2>
          <!-- Dynamic auction items will be injected here -->
          <div id="auctionContainer" class="auction-list__container"></div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">
          &copy; 2025 Bid Park - Parking Spot Auction Exchange. All rights
          reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
