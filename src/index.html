<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan Alcantara" />
    <meta
      name="description"
      content="Bid Park - Parking Spot Auction Exchange"
    />
    <meta name="keywords" content="HTML, CSS, parking project" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Auction Site</h1>
        <nav class="header__nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Home</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Auctions</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">My Bids</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <section class="auction-list">
          <h2 class="auction-list__title">Active Auctions</h2>
          <div class="auction-list__container">
            <!-- Dynamic auction items will be injected here -->
            <article class="auction-item" data-auction-id="auction001">
              <h3 class="auction-item__title">Alcantara Painting</h3>
              <img src="" id="painting" alt="" class="auction-item__image" />
              <p class="auction-item__description">
                A rare vintage Alcantara painting
              </p>
              <div class="auction-item__details">
                <span class="auction-item__current-bid">Current Bid: $500</span>
                <span class="auction-item__time-remaining"
                  >Time Left: 2h 30m</span
                >
              </div>

              <!-- Bid form specific to this auction -->
              <form class="bid-form__form">
                <input
                  type="number"
                  class="bid-form__input"
                  placeholder="Enter your bid amount"
                  required
                />
                <button type="submit" class="bid-form__submit">
                  Place Bid
                </button>
                <!-- Error message span for displaying validation messages -->
                <span class="error-message" style="color: red"></span>
              </form>
            </article>

            <!-- Additional auction items can be dynamically added here -->
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">
          &copy; 2025 Bid Park - Parking Spot Auction Exchange. All rights
          reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
